<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <header class="bg-info text-white text-center py-3 mb-4">
        <h1>{% block specialty %}{% endblock %}</h1>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item">
                <a class="nav-link text-white py-0" href="{{ url_for('add_event') }}">
                    <i class="bi bi-plus-circle fs-4"></i>
                </a>
            </li>
        </ul>
    </header>
    {% set messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        </div>
    {% endif %}

    <main class="container mt-4">
        {% block content %}{%endblock %}
    </main>
</body>

</html>
