{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block content %}
    <form method="POST" action="/event_action">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Select</th>
                <th>Date</th>
                <th>Time</th>
                <th>Event</th>
            </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td><input type="radio" name="event_id"  id="selected_event" value="{{ event.id }}" onclick="enableButtons(this)"></td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.time.strftime('%-I:%M %p') }}</td>
                    <td>{{ event.title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" id="deleteButton" class="btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
        </button>
        <button name="action" id="updateButton" value="update" type="submit" class="btn btn-secondary disabled">Update</button>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete event</h5>
                    </div>

                    <div class="modal-body">
                        Are you sure you want to delete this event?
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" name="action" value="delete" class="btn btn-danger" id="confirm-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        function enableButtons(radio) {
            deleteButton = document.getElementById('deleteButton');
            updateButton = document.getElementById('updateButton');

            deleteButton.classList.remove('disabled');
            deleteButton.disabled = false;

            updateButton.classList.remove('disabled');
            updateButton.disabled = false;
        }
    </script>

{% endblock %}
